<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> images </title>

        <script>
    'use strict';;
    (function() {
        var headElem = document.head;

        function mkElement(name, src) {
            var elem = document.createElement(name);
            if (name === 'LINK') {
                elem.rel = 'stylesheet';
                elem.href = src;
            }

            if (name === 'SCRIPT') {
                elem.src = src;
            }

            return elem;
        }

        var cdns = {
            bootstrapCSS: 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css',
            bootstrapJS: 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js',
            jquery: 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'
        };

        var elems = [];
        elems.push(mkElement('LINK', cdns.bootstrapCSS))
        elems.push(mkElement('SCRIPT', cdns.jquery))
        elems.push(mkElement('SCRIPT', cdns.bootstrapJS));

        elems.forEach(function (elem) {
            headElem.appendChild(elem);
            if (elem.nodeName === 'SCRIPT') {
                elem.async = false;
            }

        })

    })();
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"><img class="img-responsive" src="./flower.jpg"></div>
            <div class="col-md-4"><img class="img-responsive" src="./flower.jpg"></div>
            <div class="col-md-4"><img class="img-responsive" src="./flower.jpg"></div>
        </div>
        <div class="row">
            <div class="col col-md-4"><img class="img-responsive" src="./flower.jpg"></div>
            <div class="col col-md-4"><img class="img-responsive" src="./flower.jpg"></div>
            <div class="col col-md-4"><img class="img-responsive" src="./flower.jpg"></div>
        </div>
        <div class="row">
            <div class="col col-md-4"><img class="img-responsive" src="./flower.jpg"></div>
            <div class="col col-md-4"><img class="img-responsive" src="./flower.jpg"></div>
            <div class="col col-md-4"><img class="img-responsive" src="./flower.jpg"></div>
        </div>
    </div>

</body>

</html>
